<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Aurea</title>

  <style>
    @font-face {
      font-family: 'Tanmeringue';
      src: url('fonte/TAN\ MERINGUE.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #e5d8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
      font-family: Arial, sans-serif;
    }

    .register-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #e5d8ff;
    }

    button {
      background: #6e1fff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #5316c9;
    }

    a {
      color: #a36aff;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>

<body style="background-color: #e5d8ff;">
  <div class="register-box">
    <h2>Criar Conta</h2>
    <label>Nome completo</label>
    <input type="text" id="nome" placeholder="Seu nome">
    <label>E-mail</label>
    <input type="email" id="email" placeholder="exemplo@email.com">
    <label>Senha</label>
    <input type="password" id="senha" placeholder="********">
    <button id="criar-btn">Criar Conta</button>
    <a href="login.html">Já tem conta? Fazer login</a>
  </div>

  <script>
    document.getElementById("criar-btn").addEventListener("click", () => {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!nome || !email || !senha) {
        alert("Preencha todos os campos!");
        return;
      }

      // salva usuário fake no localStorage
      localStorage.setItem("logado", "1");
      localStorage.setItem("usuario", email);

      alert("Conta criada com sucesso!");
      window.location.href = "home.html";
    });
  </script>
</body>

</html>
