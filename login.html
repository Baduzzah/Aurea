<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aurea</title>
    <style>
        @font-face {
            font-family: 'Tanmeringue';
            src: url('fonte/TAN\ MERINGUE.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #e5d8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg);
            font-family: Arial, sans-serif;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            width: 500px;
            border-radius: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-left {
            text-align: center;
        }

        .login-left img {
            width: 100px;
        }

        .login-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #e5d8ff;
        }

        button {
            background: #6e1fff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #5316c9;
        }

        a {
            color: #a36aff;
            text-decoration: none;
        }
    </style>
</head>

<body style="background-color: #e5d8ff;">
    <div class="login-box">
        <div class="login-left">
            <img src="./imgas/logo.png" alt="ðŸ“˜">
            <h2 style="font-family: Tanmeringue, sans-serif;">Login</h2>
            
        </div>
        <div style="width: 125px;"></div>
        <div class="login-right">
            <label>Insira seu e-mail</label>
            <input type="email" id="email" placeholder="exemplo@email.com">
            <label>Insira sua senha</label>
            <input type="password" id="senha" placeholder="********">
            <p>NÃ£o tem conta? <a href="criar-conta.html">Crie uma</a></p>
            <button id="entrar-btn">Entrar</button>
        </div>
    </div>

    <script>
        document.getElementById("entrar-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();

            if (!email || !senha) {
                alert("Preencha todos os campos!");
                return;
            }

            // salva estado de login
            localStorage.setItem("logado", "1");
            localStorage.setItem("usuario", email);

            // vai pra home
            window.location.href = "home.html";
        });
    </script>
</body>

</html>
